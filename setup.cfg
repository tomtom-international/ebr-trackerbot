[bumpversion]
current_version = 0.0.5-dev
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-zA-Z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = rel
values = 
	dev
	rel

[bumpversion:file:ebr_trackerbot/__init__.py]

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = -s -vv --cov-report xml:build/coverage.xml --cov-report term --cov-branch --cov ebr_trackerbot --junitxml=build/test_results.xml --black --ignore tests/integration --ignore ebr_trackerbot/storage/__init__.py --ignore ebr_trackerbot/command/__init__.py
testpaths = tests ebr_trackerbot
collect_ignore = ['setup.py']

[coverage:report]
show_missing = true
fail_under = 65

[coverage:run]
omit = 
	*/__init__.py

